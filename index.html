<!DOCTYPE html> <!-- Declare document type -->
<html lang="en"> <!-- Set language to English -->
<head> <!-- Metadata head section -->
  <meta charset="UTF-8" /> <!-- Character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Responsive viewport -->
  <title>Advice Platform - Login or Signup</title> <!-- Page title -->
  <script src="https://cdn.tailwindcss.com"></script> <!-- Load Tailwind CSS -->
  <link rel="stylesheet" href="style.css" /> <!-- Link to external CSS -->
</head>
<body class="bg-gradient-to-br from-purple-200 to-blue-100 min-h-screen font-sans"> <!-- Background gradient and font -->

  <nav class="bg-white shadow-md py-4 px-6 mb-8"> <!-- Navigation bar styling -->
    <div class="container mx-auto flex justify-between items-center"> <!-- Flex container for nav content -->
      <h1 class="text-xl font-bold text-gray-800">SMALL SCALE TEST</h1> <!-- Site title -->
      <ul class="flex space-x-4 text-gray-700"> <!-- Navigation links container -->
        <li><a href="index.html" class="hover:text-blue-500 transition">Home</a></li> <!-- Home link -->
        <li><a href="form.html" class="hover:text-blue-500 transition">Evaluation Form</a></li> <!-- Form link -->
        <li><a href="#" id="logoutNav" class="hover:text-red-500 transition">Logout</a></li> <!-- Logout link -->
      </ul>
    </div>
  </nav>

  <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-2xl"> <!-- Card container -->
    <div id="loginForm"> <!-- Login form wrapper -->
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2> <!-- Login heading -->
      <form> <!-- Login form -->
        <label class="block mb-2" for="loginEmail">Email:</label> <!-- Email label -->
        <input type="email" id="loginEmail" required class="w-full p-3 mb-4 border rounded-lg" /> <!-- Email input -->
        <label class="block mb-2" for="loginPassword">Password:</label> <!-- Password label -->
        <input type="password" id="loginPassword" required class="w-full p-3 mb-4 border rounded-lg" /> <!-- Password input -->
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button> <!-- Login button -->
        <p class="mt-4 text-center text-sm"> <!-- Prompt to switch to signup -->
          Don't have an account?
          <a href="#" id="switchToSignup" class="text-blue-500 hover:underline">Sign Up</a> <!-- Signup link -->
        </p>
      </form>
    </div>

    <div id="signupForm" class="hidden"> <!-- Signup form hidden initially -->
      <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2> <!-- Signup heading -->
      <form> <!-- Signup form -->
        <label class="block mb-2" for="signupEmail">Email:</label> <!-- Email label -->
        <input type="email" id="signupEmail" required class="w-full p-3 mb-4 border rounded-lg" /> <!-- Email input -->
        <label class="block mb-2" for="signupPassword">Password:</label> <!-- Password label -->
        <input type="password" id="signupPassword" required class="w-full p-3 mb-4 border rounded-lg" /> <!-- Password input -->
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Sign Up</button> <!-- Signup button -->
        <p class="mt-4 text-center text-sm"> <!-- Prompt to switch to login -->
          Already have an account?
          <a href="#" id="switchToLogin" class="text-blue-500 hover:underline">Login</a> <!-- Login link -->
        </p>
      </form>
    </div>
  </div>

  <script src="script.js"></script> <!-- External JS -->
</body>
</html>
